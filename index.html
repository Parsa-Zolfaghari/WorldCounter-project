<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>World Counter</title>
</head>

<body>
    <div class="background"></div>
    <h1 class="first_heading">
        World<span class="first_heading--special">Analytics</span>
    </h1>
    <h2 class="subtitle">Apex</h2>
    <div class="container">
        <textarea class="textarea" placeholder="Enter Your Text"></textarea>
        <div class="states">
            <span class="state">
                <span class="state__number state__number--word">0</span>
                <h2 class="second-heading">Word</h2>
            </span>
            <span class="state">
                <span class="state__number state__number--character">0</span>
                <h2 class="second-heading">Character</h2>
            </span>
            <span class="state">
                <span class="state__number state__number--twitter">280</span>
                <h2 class="second-heading">Twitter</h2>
            </span>
            <span class="state">
                <span class="state__number state__number--facebook">2200</span>
                <h2 class="second-heading">Facebook</h2>
            </span>
        </div>
    </div>
    <footer class="footer">
        <small class="copyright">
            &copy;copyright by Apex All rightes reserved
        </small>
    </footer>
    <script src="javacript/script.js"></script>
</body>

</html>
